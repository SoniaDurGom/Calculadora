<!DOCTYPE html>
<html lang="en">
    <!------------------------------------------------------------>


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="Calculadora.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../CSS/Calculadora.css">
        <script src="../JS/Calculadora.js"></script>

        <title>Document</title>
    </head>


    <!------------------------------------------------------------>


    <body>
        <div id="calcMargin">
            <div id="calc">
                <div id="display">  </div>  <!--Pantalla-->
               
                <div id="pad">
                    <p id="n9" onclick="obtenerNumero(9)">9</p>
                    <p id="n8" onclick="obtenerNumero(8)">8</p>
                    <p id="n7" onclick="obtenerNumero(7)">7</p>
                    <p id="n6" onclick="obtenerNumero(6)">6</p>
                    <p id="n5" onclick="obtenerNumero(5)">5</p>
                    <p id="n4" onclick="obtenerNumero(4)">4</p>
                    <p id="n3" onclick="obtenerNumero(3)">3</p>
                    <p id="n2" onclick="obtenerNumero(2)">2</p>
                    <p id="n1" onclick="obtenerNumero(1)">1</p>
                    <p id="n0" onclick="obtenerNumero(0)">0</p>
        
                    <p id="Suma" onclick="obtenerOperador('+')">+</p>
                    <p id="Resta" onclick="obtenerOperador('-')">-</p>
                    <p id="Multi" onclick="obtenerOperador('*')">ร</p>
                    <p id="Div" onclick="obtenerOperador('/')">รท</p>
                    <p id="Mostrar" onclick="calcular()">=</p>
        
                    <p id="CLR" onclick="borrar()">CLR</p>
                    <!-- <p id="Punto">.</p>-->
                </div>
            </div>
        </div>
    </body>
