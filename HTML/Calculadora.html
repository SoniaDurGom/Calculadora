<!DOCTYPE html>
<html lang="en">
    <!------------------------------------------------------------>


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="Calculadora.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../CSS/Calculadora.css">
        <script src="../JS/Calculadora.js"></script>

        <title>Document</title>
    </head>


    <!------------------------------------------------------------>


    <body>
        <div id="calcStruct">
            <img src="../IMG/careto 8).png">
            <div id="calcMargin">
                <div id="caraCalculadora">
                    
                    
                
                    <div id="panel">
                        <div id="display"></div>
                        
                        <div class="nixie">67890123456789+-*/NAN</div>
                        <div class="nixie">7890123456789+-*/0123</div>
                        <div class="nixie">890123456789+-*/01234</div>
                        <div class="nixie">90123456789+-*/012345</div>
                        <div class="nixie">0123456789+-*/0123456</div>
                        <div class="nixie">123456789+-*/01234567</div>
                        <div class="nixie">23456789+-*/012345678</div>
                        <div class="nixie">3456789+-*/0123456789</div>
                        <div class="nixie">456789+-*/01234567890</div>
                        <div class="nixie">56789+-*/012345678901</div>
                        <div class="nixie">6789+-*/0123456789012</div>
                        <!-- <div></div>
                        <div></div>
                        <div></div> -->
                        
                        <p class="tecla" id="numero0" onclick="imprimirNumero(0)">0</p>
                        <p class="tecla" id="numero1" onclick="imprimirNumero(1)">1</p>
                        <p class="tecla" id="numero2" onclick="imprimirNumero(2)">2</p>
                        <p class="tecla" id="numero3" onclick="imprimirNumero(3)">3</p>
                        <p class="tecla" id="numero4" onclick="imprimirNumero(4)">4</p>
                        <p class="tecla" id="numero5" onclick="imprimirNumero(5)">5</p>
                        <p class="tecla" id="numero6" onclick="imprimirNumero(6)">6</p>
                        <p class="tecla" id="numero7" onclick="imprimirNumero(7)">7</p>
                        <p class="tecla" id="numero8" onclick="imprimirNumero(8)">8</p>
                        <p class="tecla" id="numero9" onclick="imprimirNumero(9)">9</p>
                        
                        <p class="tecla" id="teclaSuma" onclick="imprimirOperador('+')">+</p>
                        <p class="tecla" id="teclaResta" onclick="imprimirOperador('-')">-</p>
                        <p class="tecla" id="teclaMultiplicacion" onclick="imprimirOperador('*')">×</p>
                        <p class="tecla" id="teclaDivision" onclick="imprimirOperador('/')">÷</p>
                        <!-- <p class="tecla" id="teclaRaiz" onclick="">√</p> -->
                        <!-- <p class="tecla" id="teclaPotencia" onclick="">^</p> -->
                        <p class="tecla" id="teclaTotal" onclick="mostrar()">=</p>
            
                        <p class="tecla" id="teclaLimpiar" onclick="clr()">CLR</p>
                        <p class="tecla" id="teclaPunto"onclick="comaFlotante()">.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!------------------------------------------------------------>
</html>
