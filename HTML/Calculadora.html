<!DOCTYPE html>
<html lang="en">
    <!------------------------------------------------------------>


    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="Calculadora.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../CSS/Calculadora.css">
        <script src="../JS/Calculadora.js"></script>

        <title>Document</title>
    </head>


    <!------------------------------------------------------------>


    <body>
        <div id="calcStruct">
            <img src="../IMG/Calculadora movimiento 1.png">
            <div id="calcMargin">
                <div id="calc">
                    <!-- <div class="nixie">0123456789NAN</div> -->
                    <!-- <div class="nixie">1234567890123</div> -->
                    <!-- <div class="nixie">2345678901234</div> -->
                    <div id="display"></div>
                
                    <div id="pad">
                        <p id="n9" onclick="imprimirNumero(9)">9</p>
                        <p id="n8" onclick="imprimirNumero(8)">8</p>
                        <p id="n7" onclick="imprimirNumero(7)">7</p>
                        <p id="n6" onclick="imprimirNumero(6)">6</p>
                        <p id="n5" onclick="imprimirNumero(5)">5</p>
                        <p id="n4" onclick="imprimirNumero(4)">4</p>
                        <p id="n3" onclick="imprimirNumero(3)">3</p>
                        <p id="n2" onclick="imprimirNumero(2)">2</p>
                        <p id="n1" onclick="imprimirNumero(1)">1</p>
                        <p id="n0" onclick="imprimirNumero(0)">0</p>
            
                        <p id="Suma" onclick="imprimirOperador('+')">+</p>
                        <p id="Resta" onclick="imprimirOperador('-')">-</p>
                        <p id="Multi" onclick="imprimirOperador('*')">ร</p>
                        <p id="Div" onclick="imprimirOperador('/')">รท</p>
                        <p id="Mostrar" onclick="mostrar()">=</p>
            
                        <p id="CLR" onclick="clr()">CLR</p>
                        <!-- <p id="Punto">.</p>-->
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!------------------------------------------------------------>
</html>
